<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.rawgit.com/bjornharrtell/jsts/gh-pages/1.4.0/jsts.min.js"></script>
  <script src="map_resources/shapeFunctions.js"></script>
  <script src="map_resources/toggle_handler.js"></script>
  <script src="map_resources/pm26Functions.js"></script>
  <script src="map_resources/pavementCond.js"></script>



  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>Google Maps Demo</h3>

  <div class="row">
    <div class="col-md-6">
      <div id="map"></div>
    </div>
    <div class="col-md-6">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="crashesSwitch">
        <label class="custom-control-label" for="crashesSwitch">Display Crashes</label>
  
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="pavementCondSwitch">
        <label class="custom-control-label" for="pavementCondSwitch">Pavement Condition</label>
 
      </div>
    </div>
  </div>

  <script>
    // Initialize and add the map
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), { // callback
        zoom: 11,
        center: new google.maps.LatLng(31.837465, -106.2851078)
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY0B3_Fr1vRpgJDdbvNmrVyXmoOOtiq64&libraries=visualization&libraries=drawing&callback=initMap">
    src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    </script>
</body>

</html>
