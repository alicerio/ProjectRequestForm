<!-- Page 2 Interactie PRF Form -->
<div class="container">
    <h2>Project Selection Process </h2>

    <div>
        <label class="form-group col-md-12" for="reduction">Will this project achieve a significant reduction in traffic fatalities or serious injuries?
            If yes, please provide link or attachment with supporting data</label>
            <select class="form-group col-md-2"id="reduction" class="form-control">
                <option selected></option>
                <option>Yes</option>
                <option>No</option>
            </select>
    </div>


    <div>
        <label class="form-group col-md-12" for="reduction">Is this project from an updated comprehensive plan, thoroughfare plan, feasibility or corridor study?
            If yes, please provide link or attachment:
            Excerpt from corridor plan attached (too large to attach whole document)</label>
        <select class="form-group col-md-2"id="reduction" class="form-control">
          <option selected></option>
          <option>Yes</option>
          <option>No</option>
        </select>
    </div>
    <div>
        <label class="form-group col-md-12" for="reduction">Is this project on the National Highway System NHS?</label>
        <select class="form-group col-md-2"id="reduction" class="form-control">
          <option selected></option>
          <option>Yes</option>
          <option>No</option>
        </select>
    </div>
    <div>
        <label class="form-group col-md-12" for="reduction">Will this project achieve a significant reduction in traffic fatalities or serious injuries?
            If yes, please provide link or attachment with supporting data</label>
        <select class="form-group col-md-2"id="reduction" class="form-control">
          <option selected></option>

          <option>No</option>
        </select>
    </div>
    <div>
        <label class="form-group col-md-12" for="reduction">Is this project part of TPB resolution for the Active Transportation System?</label>

          <option>No</option>
        </select>
    </div>
    <div>
        <label class="form-group col-md-12" for="reduction">Is this project part of TPB resolution for a Comprehensive Mobility Plan (CMP)?</label>
        <select class="form-group col-md-2"id="reduction" class="form-control">

          <option>Yes</option>

        </select>

</div>
